  <div class="content" itemprop="articleBody">
    <p>寒冷的冬夜，窝在社团暖炉里睡觉的小鸟游六花做了一个奇怪的梦，梦中她和富樫勇太如愿走入婚礼殿堂，可就在关键时刻，作为随从的凸守早苗突然闯入要带走主人。激烈的魔法大战，六花和勇太也面临着生离死别。</p>
<a id="more"></a>
<p>醒来之后，早苗走入房间，询问了六花与勇太“命运重逢”的经过。一切始于那个迷离浪漫的邂逅之夜，前中二病少年勇太并没有如愿得到期待已久的正常高中生活，反而遇到了重度中二病患者六花，他们的命运彼此交错，连带早苗、一色等朋友以及他们的家人，快乐美好的回忆交替浮现眼前……</p>

  </div>
